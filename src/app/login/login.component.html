<div class="container">
  <form #LoginForm="ngForm" class="col-5 offset-3">
    <div class="row col-3 offset-4">
      <img src="../assets/logo.png" height="110" width="120">
    </div>
    <h1 class="login-title">Log In</h1>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" #emailControl="ngModel" placeholder="Email" [(ngModel)]="email" name="email" email required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" #passwordControl="ngModel" placeholder="*******" [(ngModel)]="password" name="password" type="password" required>
    </div>
    <button [disabled]='!loginForm.form.valid' type="submit" class="btn btn-info btn-lg" (click)="signIn()">Sign In</button>
    <p *ngIf="msg" class="text-danger">{{message}}</p>
  </form>
</div>
